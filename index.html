<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="hangman">
      <h1 class="hangman_title">HANGMAN</h1>
      <div class="hangman_card">
        <div class="image">
          <img
          class="image_item"
            src="assets/img/person.png"
            alt="Error" />
        </div>
        <div class="guess">
            <h3>Press any key to get started</h3>
            <h4>wins</h4>
            <span class="wins_count">-1</span>
            <p class="rand_name"></p>
            <h3>Number of Guesses Remaining</h3>
            <span class="gs_count">13</span>
            <h3>Letters Already Guessed</h3>
            <h4 class="guesses">[]</h4>
        </div>
      </div>
    </div>
  </body>
</html>
